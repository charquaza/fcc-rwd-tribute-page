<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Nyan Cat Tribute</title>

        <meta name="author" content="Jonathan">
        <meta name="description" content="A Nyan Cat tribute page.">

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    </head>
    
    <body id="main">
        <header>
            <h1 id="title">Tribute to Nyan Cat</h1>
        </header>

        <main>
            <div id="img-div">
                <figure>
                    <img id="image" src="nyan-cat.png" alt="Nyan Cat - a cat with a poptart body leaves behind a rainbow trail">
                    <figcaption id="img-caption">Nyan Cat is a cat with poptart body, and always leaves a rainbow trail in its wake.</figcaption>
                </figure>
            </div>

            <article id="tribute-info">
                <p>Nyan Cat is a famous cat.</p>
            </article>
        </main>

        <footer>
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/Nyan_Cat" target="_blank">Learn more about Nyan Cat</a>
        </footer>
    </body>
</html>
